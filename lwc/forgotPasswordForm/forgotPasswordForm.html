<template>    
    <template if:false={isVisible}>
        <div>
            <p></p>
        </div>
    </template>
    <template if:true={isVisible}>
        <lightning-card variant="narrow" icon-name="action:question_post_action">
            <h1 slot="title">Forgot your password?</h1>
            <div class="slds-var-p-around_medium">            
                <lightning-input label='Username' onchange={handleUsernameChange}></lightning-input>
            </div>
            <div slot="footer">
                <div class="slds-var-p-around_small lgc-bg-inverse">
                    <!-- Button group: simple buttons -->
                    <lightning-button-group>                    
                        <lightning-button label="Back" onclick={handleBack}></lightning-button>
                        <lightning-button label="Remind" onclick={handleRemind}></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
        </lightning-card>
    </template>            
</template>
